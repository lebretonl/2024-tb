<!DOCTYPE html>
{% extends "base.html" %}
<html>
    {% block title %}Accueil{% endblock %}
    {% block content %}

    <h1>Combien de PC avez-vous dans votre entreprise?</h1>
    <form action="/submit" method="post">
        <input type="radio" id="0-10" name="pcs" value="0-10">
        <label for="0-10">0-10</label><br>
        <input type="radio" id="11-50" name="pcs" value="11-50">
        <label for="11-50">11-50</label><br>
        <input type="radio" id="51-200" name="pcs" value="51-200">
        <label for="51-200">51-200</label><br>
        <input type="radio" id="201+" name="pcs" value="201+">
        <label for="201+">201+</label><br>
        <button type="submit">Soumettre</button>
    </form>
    {% endblock %}
</html>
