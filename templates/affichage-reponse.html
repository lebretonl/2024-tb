<!DOCTYPE html>
{% extends "base.html" %}
<html>
{% block title %}Réponse{% endblock %}
{% block content %}
<a href="/" class="button">Retour à la page d'accueil</a>
<a href="/clear" class="button">Effacer les réponses</a>
<div class="card">
    <p>Voici les réponses que vous avez soumises: </p>
    <table>
        {% for row in data %}
            <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>


<form action="/advice" method="get">
    <button type="submit">Télécharger les conseils en PDF</button>
    <a class="button-link" href="https://docs.google.com/forms/d/e/1FAIpQLSecpeIaWLnvTCO4bUh-fPwUtzQ4y3Kp5tcJ1t2Nw-D1sX3wtw/viewform?usp=pp_url&entry.1547985899=Satisfaisant&entry.343256247=Satisfaisant&entry.1096604902=Aucun" target="_blank">Laissez un avis</a>
</form>

{% endblock %}
</html>
